<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimídia</title>
</head>

<body>
    <div>
        <h1>Multimídia</h1>

        <div>
            <h2>Imagem</h2>
            <img width="640" src="images/Acueducto_de_Los_Arcos_Albanchez_001.jpg"
                alt="Aqueduto de Los Arcos, Albanchez">
        </div>

        <div>
            <h2>Áudio</h2>
            <audio controls autoplay muted>
                <source src="sounds/Himno_de_Andaluc%C3%ADa_%28Coral%29.ogg" type="audio/ogg">
            </audio>
        </div>

        <div>
            <h2>Vídeo</h2>
            <video width="640" height="360" autoplay controls muted>
                <source src="videos/praia_almeria_andaluzia.mp4" type="video/mp4">
            </video>
        </div>

        <div>
            <h2>Mapa</h2>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6348.818758739449!2d-2.1867511552482632!3d37.285430338450944!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd654ad70165fe43%3A0x166805ab489d326!2s04857%20Albanchez%2C%20Almer%C3%ADa%2C%20Espanha!5e0!3m2!1spt-BR!2sbr!4v1695471215171!5m2!1spt-BR!2sbr"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
</body>

</html>
